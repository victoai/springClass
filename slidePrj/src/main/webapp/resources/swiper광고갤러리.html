    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>

        window.addEventListener("load", function(){
          
        	var swiper =     new Swiper(  '.promotion .swiper' ,  {
                    slidesPerView:3 ,
                    spaceBetween :10 ,
                    centeredSlides:true,
                    loop:true,
                    autoplay: {
                        delay: 3000
                    },
                    pagination: {
                        el: '.promotion .swiper-pagination' ,
                        clickable: true
                    },
                  // Navigation arrows
                    navigation: {
                        nextEl: '.promotion .swiper-button-next',
                        prevEl: '.promotion .swiper-button-prev',
                    } 
                                        

                    });

 
        	// Update Loading Bar on Slide Change
        	  swiper.on('slideChange', function () {
        	    updateProgressBar();
        	  });

        	  // Update Progress Bar Function
        	  function updateProgressBar() {
        	    let progressBar = document.getElementById('progressBar');
        	    
        	  //  alert( "dfd" + swiper.realIndex);
        	  //  alert( "dfdfdfd=>" + swiper.slides.length ) ;
        	    
        	    
        	   // 0+1= >1  ( 1 /6 )
        	   // 1+1= >2  ( 2/ 6)
        	   // 2+1 =>3  ( 3/ 6)  0.5*100 => 50
        	   // 3+1 =>4
        	   // 4+1 =>5
        	   // 5+1 =>6  (6/6) *100 =>100
        	    let progress = ((swiper.realIndex +1) / 6 ) * 100;
        	   // alert( progress);
        	    progressBar.style.width = progress + '%';
        	  }

        });

        
    </script>

    <style>

  

 
	 .swiper{  
	  width:920px;
	  height: 300px;    
	  margin: 0 atuo;
	}
    .loading-bar {
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      position: absolute;
      bottom: 0;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }
 
 
 .promotion{
	 position: relative;
	 width:920px;
 
 }
 

   
   /*  style 변경가능하다 */
    .swipter-pagination{
        color:#cccccc;
    }

    .swiper-button-next{
        color:#ccc;
    }
   .swiper-pagination-bullet-active{
    background-color: rgb(203, 120, 120);
   }



 
    
    </style>
</head>
<body> 

    <section class="notice">
        

 <!--광고  슬라이더-->
         <div class="promotion">

                    <!-- Slides -->
                    <div class="swiper-slide">   <img src="images/promotion1.jpg"></div>
                    <div class="swiper-slide">   <img src="images/promotion2.jpg"></div>
                    <div class="swiper-slide">   <img src="images/promotion3.jpg"></div> 
                     <div class="swiper-slide">   <img src="images/promotion1.jpg"></div>
                    <div class="swiper-slide">   <img src="images/promotion2.jpg"></div>
                    <div class="swiper-slide">   <img src="images/promotion3.jpg"></div>                    
                  </div>
                  
                    <div class="swiper-pagination"></div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>   
                    
                    
            </div> 
               <div class="loading-bar">

            </div>
          
      </div>
