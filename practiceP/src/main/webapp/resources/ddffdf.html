<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Navigation</title>
</head>
<body>

<div>
  <button onclick="showPreviousDates()">이전</button>
  <button onclick="showNextDates()">이후</button>
</div>

<div id="dateContainer"></div>

<script>
let currentDate = new Date(); // 현재 날짜를 가져옵니다.

function showDates(startDate) {
  const dateContainer = document.getElementById('dateContainer');
  dateContainer.innerHTML = ''; // 이전에 표시된 날짜를 지웁니다.

  // 10일씩 날짜를 표시합니다.
  for (let i = 0; i < 10; i++) {
    const dateElement = document.createElement('div');
    dateElement.textContent = startDate.toLocaleDateString();
    dateContainer.appendChild(dateElement);

    // 다음 날짜로 이동합니다.
    startDate.setDate(startDate.getDate() + 1);
  }
}

function showPreviousDates() {
  currentDate.setDate(currentDate.getDate() - 10); // 이전 10일로 이동합니다.
  showDates(new Date(currentDate)); // 날짜를 표시합니다.
}

function showNextDates() {
  showDates(new Date(currentDate)); // 날짜를 표시합니다.
  currentDate.setDate(currentDate.getDate() + 10); // 다음 10일로 이동합니다.
}
// 초기에 날짜를 표시합니다.
showDates(currentDate);
</script>

</body>
</html>
